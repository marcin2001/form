<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
        form{
            width:300px;
        }
        fieldset{
            border-radius: 10px;
            text-align:center;
        }
        input{
            width:265px;
            border-radius:4px;
            height:20px;
        }
    </style>
    <body>
        <form width="400px">
            <fieldset width="300">
            <legend>Заявление на получение визы</legend>
            <label for="f-n-client">Повне ім'я:</label><br>
            <input type="text" name="Повне імя" id="f-n-client">
            <br>
            <label for="priz">Прізвище:</label><br>
            <input type="text" name="Прізвище" id='priz'>
            </fieldset>
            <br>
            <fieldset>
            <label for="Email">Email:</label><br>
            <input type="email" name="Email" id="Email">
            <br>
            <label for="passw">Пароль:</label><br>
            <input type="password" name="Пароль" id="passw">
            </fieldset>
        </form>
    </body>
</html>
