<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
        form{
            width:300px;
        }
        fieldset{
            border-radius: 10px;
            
        }
        input{
            width:265px;
            border-radius:4px;
            height:20px;
        }
        legend{
            text-align:center;
        }
        input{
            float:left;
        }
        .er{
            width:90px;
        }
    </style>
    <body>
        <form width="400px">
            <fieldset width="300">
            <legend>Реєстрація на курси</legend>
            <label for="f-n-client">Повне ім'я:</label><br>
            <input type="text" name="Повне імя" id="f-n-client" autofocus>
            <br>
            <label for="priz">Прізвище:</label><br>
            <input type="text" name="Прізвище" id='priz'>
            <br><br>
                <label for="r">Рік народження:</label>
              <input type="number" name="" id="r" min="1980" max="2010" value='2000' class="er">
            </fieldset>
            <br>
            <fieldset>
            <label for="Email">Email:</label><br>
            <input type="email" name="Email" id="Email">
            <br>
            <label for="passw">Пароль:</label><br>
            <input type="password" name="Пароль" id="passw">
            </fieldset>
        </form>
    </body>
</html>
